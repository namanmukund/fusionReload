<template name="getStarted">
  <div id="getstarted" class="mousescroll">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="get-started">
            <h3 class="heading text-center">Get Started</h3>
            <!--<h4 class="subheading text-center">Select your stream</h4>-->
            <div class="stepnation">
              <div class="grybrdr"></div>
              <ul>
                <li id="stepper_1" class="active pull-left"><span class="circ">1</span><span class="stepcontent">Select Category</span></li>
                <li id="stepper_2"><span class="circ">2</span><span class="stepcontent">Select Sub-Category</span></li>
                <li id="stepper_3"><span class="circ">3</span><span class="stepcontent">Select Course</span></li>
                <li id="stepper_4" class="pull-right"><span class="circ">4</span><span class="stepcontent">Select Subject</span></li>
              </ul>
            </div>
            <div class="clearfix"></div>
            <div class="xyz" id="steps">
              <div class="slide">
                
                <!--Step-1-->
                <div class="step step-1">
                  <div class="col-xs-6 card effect__hover" id="popular">
                    <div class="card__front popular-course"><i class="sprite"></i><span class="card__text">POPULAR COURSES</span></div>
                    <div class="card__back popular-course"><span class="card__text text-transformation">529 courses inside</span></div>
                  </div>
                  {{#each categories}}
                  {{#if display_name}}
                  <div class="col-xs-6 card effect__hover" id="{{id}}">
                    <div class="card__front {{dispClass}}"><i class="sprite"></i><span class="card__text">{{display_name}}</span></div>
                    {{#if no_of_courses id}}
                    <div class="card__back {{dispClass}}"><span class="card__text text-transformation">{{no_of_courses id}} courses inside</span></div>
                    {{/if}}</div>
                  {{/if}}
                  {{/each}}
                  <!--<div class="card-search effect__hover">
                    <div class="card__front search-course"><i class="sprite"></i><span class="card__text">SEARCH<span>(Your Prefered Course)</span></span></div>
                  </div>-->
                </div>
                <!--Step-1-end-->
                
                <!--Step-2-->
                {{#if popularCourses}}
                <div class="step step-2">
                  <ol class="breadcrumb breadcrumb-pad no-radius no-margin-bottom">
                    <i class="sprite"></i>
                    <li class= "home_breadcrumb hoverCursor">Home</li>
                    <li class="active">Popular Courses</li>
                  </ol>
                  <div class="boxes">
                    <div class="row">{{#if popularCourses}}
                      {{#each popularCourses}}
                      <div class="box popular_course" id="{{id}}"><span>{{display_name}}</span></div>
                      {{/each}}
                      {{/if}}</div>
                  </div>
                </div>
                <div class="step step-4">
                  <ol class="breadcrumb breadcrumb-pad no-radius no-margin-bottom">
                    <i class="sprite"></i>
                    <li class= "home_breadcrumb hoverCursor">Home</li>
                    <li>Popular Courses</li>
                    <li class="active">All Subjects</li>
                  </ol>
                  <div class="boxes">
                    <div class="row">
                      <div class="box all-subject">
                        <div class="checkbox-new checkbox-success">
                          <input type="checkbox" id="selectall" value="option0" checked>
                          <label for="selectall">All Subjects</label>
                        </div>
                      </div>
                      <form class="submitPreferences">
                        {{#each subjects}}
                        {{#if display_name}}
                        <div class="box" id="{{id}}">
                          <div class="checkbox-new checkbox-success">
                            <input type="checkbox" id="inlineCheckbox_{{id}}" value="{{id}}" class="checkbox1" checked>
                            <label for="inlineCheckbox_{{id}}">{{display_name}}</label>
                          </div>
                        </div>
                        {{/if}}
                        {{/each}}
                        <div class="box transparent"><b class="btn btn-default proceed"><i class="glyphicon glyphicon-ok"></i>
                          <input type="submit" name="Proceed">
                          Proceed</b></div>
                      </form>
                    </div>
                  </div>
                </div>
                {{else}}
                <div class="step step-2 {{catClass}}">
                  <ol class="breadcrumb breadcrumb-pad no-radius no-margin-bottom">
                    <i class="sprite"></i>
                    <li class= "home_breadcrumb hoverCursor"><a href="javascript:void(0);">Home</a></li>
                    <li class="active">{{categoryName}}</li>
                  </ol>
                  <div class="boxes">
                    <div class="row">{{#each subCategories}}
                      {{#if display_name}}
                      <div class="box" id="{{id}}"><span>{{display_name}}</span></div>
                      {{/if}}
                      {{/each}}</div>
                  </div>
                </div>
                
                <!--Step-2-end-->
                
                <!--Step-3-->
                <div class="step step-3 {{catClass}}">
                  <ol class="breadcrumb breadcrumb-pad no-radius no-margin-bottom">
                    <i class="sprite"></i>
                    <li class= "home_breadcrumb hoverCursor"><a href="javascript:void(0);">Home</a></li>
                    <li class = "category_name_breadcrumb"><a href="javascript:void(0);">{{categoryName}}</a></li>
                    <li class="active">{{subCategoryName}}</li>
                  </ol>
                  <div class="boxes">
                    <div class="row">{{#each courses}}
                      {{#if display_name}}
                      <div class="box" id="{{id}}"><span>{{display_name}}</span></div>
                      {{/if}}
                      {{/each}}
                      
                      <!--                    {{#each popularCourses}}
                    {{#if display_name}}
                    <div class="box" id="{{id}}"><span>{{display_name}}</span></div>
                    {{/if}}
                    {{/each}}-->
                      
                    </div>
                  </div>
                </div>
                <div class="step step-4 {{catClass}}">
                  <ol class="breadcrumb breadcrumb-pad no-radius no-margin-bottom">
                    <i class="sprite"></i>
                    <li class= "home_breadcrumb hoverCursor"><a href="javascript:void(0);">Home</a></li>
                    <li class = "category_name_breadcrumb"><a href="javascript:void(0);">{{categoryName}}</a></li>
                    <li class = "sub_category_name_breadcrumb"><a href="javascript:void(0);">{{subCategoryName}}</a></li>
                    <li class="active">{{courseName}}</li>
                  </ol>
                  <div class="boxes">
                    <div class="row">
                      <div class="box all-subject">
                        <div class="checkbox-new checkbox-success">
                          <input type="checkbox" id="selectall" value="option0" checked>
                          <label for="selectall">All Subjects</label>
                        </div>
                      </div>
                      <form class="submitPreferences">
                        {{#each subjects}}
                        {{#if display_name}}
                        <div class="box" id="{{id}}">
                          <div class="checkbox-new checkbox-success">
                            <input type="checkbox" id="inlineCheckbox_{{id}}" value="{{id}}" class="checkbox1" checked>
                            {{#if change_subj_color_school_k12}}
                                <label class="subject_step" for="inlineCheckbox_{{id}}">{{display_name}}</label>
                            {{else}}
                                <label for="inlineCheckbox_{{id}}">{{display_name}}</label>
                            {{/if}}
                          </div>
                        </div>
                        {{/if}}
                        {{/each}}
                        <div class="box transparent">
                          <input type="submit" id="image-button" name="Proceed">
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
                <!--Step-3-end-->
                {{/if}}
                <!--Step-4-->
                
                <!--Step-4-end-->
              </div>
            </div>
          </div>
