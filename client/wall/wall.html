<template name="wall">
  <body>
  {{>sticky_nav}}
  {{>rtbanner}}
  {{>navigation_wall}} 
  <script>
    $('document').ready(function(){
        $('html').on('click', function(){
           if($('.cartpop').is(':visible'))
           {
               $('.cartpop').hide();
           }
        });
        $('html').on('click', '.cartpop', function(){
            $('.cartpop').show();
        });
        $('[data-toggle="tooltip"]').tooltip();
    });
    
    function hide_qod_options(){
      $('#questionday').hide();
      $('#questionanswerdisplay').show();
    }
    $(document).ready(function() {
      $("#owl-demo").owlCarousel({
	navigation : true, // Show next and prev buttons
	slideSpeed : 300,
	loop:true,
	paginationSpeed : 400,
	singleItem:true,
	autoPlay:6000
      });
      
      var carousel = $("#owl-demo");
      carousel.owlCarousel({
	  navigation:true,
	  navigationText: [
	    "<i class='glyphicon glyphicon-menu-left icon-white'><</i>",
	    "<i class='glyphicon glyphicon-menu-right icon-white'>></i>"
	    ],
      });
    });
    ga('send', {
      hitType: 'pageview',
      page: '/wall'
    });
  </script> 
  <script src="/js/custom.js"></script>
  </body>
</template>

<template name="sticky_nav">

<!--question of the day-->
<template name="qod">
  <div class="container">
    <div class="row margntop">
      <!--question day starts-->
      <div class="col-md-12">
        <div class="white shadow text-center">{{#mathjax wait=true}}
          <div class="questionofthedaydetails">
            <div class="question_icn"><img src="/images/questionicn.jpg" alt=""/>
              <h2>Question of the Day</h2>
              <div class="clearfix"></div>
            </div>
            <div class="questiontext">{{{question}}}</div>
            {{#if question_submit_status}}
            <!--{{#if submit}}-->
            
            <!--{{else}}-->
            
            <div id="questionday" class="questionday">
              <ul class="start_test questionanswer">
                {{#each options}}
                <li>
                  <div class="radio radio-info">
                    <label>
                      <input type="radio" name="radio" id = "{{option_id}}" value ="{{option_statement}}" />
                      <span class="lbl padding-8">{{{option_statement}}}</span></label>
                  </div>
                </li>
                {{/each}}
              </ul>
              <div class="clearfix"></div>
              <button class="btn btn-success submitbtn shadow pull-left qod_submit_button"  id="sbtbtnn"
                onclick="hide_qod_options();">SUBMIT</button>
              <div class="clearfix"></div>
            </div>
            <div id="questionanswerdisplay" class="pull-left questionanswerdisplay">
              <p class="pull-left">{{{submit.correct_ans}}}</p>
              <p>{{{submit.answer_text}}}</p>
              <p>{{submit.percent}}</p>
            </div>
            <!--{{/if}}-->
            {{else}}
            <div class="pull-left">{{#if question_data_if_submit}}
              <p class="pull-left">{{{question_data_if_submit.correct_ans}}}</p>
              <!--                {{#if question_data_if_submit.answer_image}}
                <img src="{{question_data_if_submit.answer_image}}"><br/>
                {{/if}}-->
              <p>{{{question_data_if_submit.answer_text}}}</p>
              <p>{{question_data_if_submit.percent}}</p>
              {{/if}}</div>
            {{/if}}</div>
          {{/mathjax}}
          <div class="clearfix"></div>
        </div>
      </div>
      <!--question day ends-->
      
    </div>
  </div>
</template>
<!--question of the day ends-->

<template name="search_bar">
  <form class="search_page navbar-form navbar-left" role="search">
    <div class="input-group">
      <div class="form-group">
        <input type="text" class="form-control" id="query" placeholder="Search" autocomplete="off">
        {{#if search_criteria}}
        {{>search_drop}}
        {{/if}}</div>
      <button class="btn btn-default" id="search_button"></button>
      <div class="clearfix"></div>
    </div>
  </form>
</template>
<template name="search_drop">
  <form class="search_dropdown_menu">
    {{#if is_search_result}}
    <ul class="results" >
      <!--      {{#if solr_result}}-->
      
      <div style="height:355px;border:1px solid #ccc;font:16px/26px sans-serif;overflow:auto;overflow-x: hidden;">{{#if solr_result}}
        {{#each solr_result}}
        <li class = "res hoverCursor search_drop_result" id="{{PsCourseId}}"  value ="{{gradeId}}"><a >{{CourseName}}<br />
          </a></li>
        {{/each}}
        {{/if}}
        {{#if solr_result_test}}
        {{#each solr_result_test}}
        <li class = "res hoverCursor search_drop_result" id="{{test_id}}"  value ="{{chapter_id}}"><a >{{test_name}}<br />
          </a></li>
        {{/each}}
        {{/if}}</div>
      <!--{{/if}}-->
    </ul>
    {{else}}
    <ul>
      <li class="results" style="color:#808394">No result found</li>
    </ul>
    {{/if}}
  </form>
</template>
