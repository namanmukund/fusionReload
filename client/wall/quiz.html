<style>

<script>
    $('document').ready(function(){
        $('.sign-in').click(function(e){
            e.preventDefault();
           $('#signin').modal('show');
        });
        $('.sign-up').click(function(e){
            e.preventDefault();
           $('#signup').modal('show');
        });
        $('.frgtpwd').click(function(e){
            e.preventDefault();
            $('#signin').modal('hide');
           $('#forgotpwd').modal('show');
        });
        $('html').on('click', function(){
           if($('.notifi_pop').is(':visible'))
           {
               $('.notifi_pop').hide();
           }
        });
        $('html').on('click', '.notifi_pop', function(){
            $('.notifi_pop').show();
        });
        $('html').on('click', function(){
           if($('.cartpop').is(':visible'))
           {
               $('.cartpop').hide();
           }
        });
        $('html').on('click', '.cartpop', function(){
            $('.cartpop').show();
        });
    });
</script>
</body>
</template>
