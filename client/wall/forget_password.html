<template name="navigation_forget_password">
<div class="topfixed">
{{>topstrip}} 
  <div class="light-green">
        <div class="container inner-nav">
      <div class="row"> <a class="navbar-brand sprite" href="/">iProf</a>
      </div>
    </div>
  </div>
    </div>
    {{>forget_password_form}}
    {{>footer}}

<!--VIDEOS-->

<template name="forget_password_form">
<div class="well white no-border no-radius bottom-shadow no-padding margintop">
  <div class="container">
    <div class="row">
    <div class="col-md-offset-3 col-md-6">
              <div id="forget_password_form">
        <form class="signuppop">
          <div class="form-group has-feedback"> <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            <input class="password-input form-control padding-left" type="password" placeholder="New Password"/>
          </div>
          <div class="form-group has-feedback"> <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            <input class="confirmPassword form-control padding-left" type="password" placeholder="Confirm New Password"/>
          </div>
          <div class="form-group">
            <button type="submit" class="sign-up-form1 btn btn-warning btnwidth">Submit</button>
			      </div>

        </form>


    </div>
	
	<div id="iprofLink">
	Go to <a href="http://www.iprofindia.com/">iprofindia.com</a>
	</div>

  <div class="clearfix"></div>
  </div>
  </div>
  </div>
  </div>

</template>
