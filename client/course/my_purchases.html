<template name="my_purchases">
    <body>
   {{>nav_my_purchase}}
   {{>sticky_nav_my_purchase}} 
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<!--<script src="js/jquery-1.11.2.min.js"></script>--> 
<!-- Include all compiled plugins (below), or include individual files as needed --> 
<!--<script src="js/bootstrap.js"></script> 
--><script src="/js/custom.js"></script> 
<style>
    .modal-backdrop{
        background-color: none !important;
    }
</style>
<script>
    $('document').ready(function(){
        $('html').on('click', function(){
           if($('.notifi_pop').is(':visible'))
           {
               $('.notifi_pop').hide();
           }
        });
        $('html').on('click', '.notifi_pop', function(){
            $('.notifi_pop').show();
        });
        $('html').on('click', function(){
           if($('.cartpop').is(':visible'))
           {
               $('.cartpop').hide();
           }
        });
        $('html').on('click', '.cartpop', function(){
            $('.cartpop').show();
        });
    });
</script>
</body>
</template>

<template name="sticky_nav_my_purchase">
<div class="positionfixed">
  <div class="row">
    <div class="col-xs-12 col-sm-2 col-md-2">
      <div class="wap-menu"> 
        <!--<a href="javascript:void(0);" class="mobile-menu"><i class="glyphicon glyphicon-menu-hamburger"></i></a>-->
        <div class="mainmenu arrow-down">
          <ul class="yourprfr">
                <li><a href="javascript:void(0);" class="hoverCursor lightgreen_bg" id="home_page"><i class="glyphicon glyphicon-home"></i>Home</a></li>
              <li class="active"><a href="javascript:void(0)" class="hoverCursor green_bg" id="course_page"><i class="glyphicon glyphicon-book"></i>Courses <span class="countcourse">{{countCourse}}</span></a>
<!--              <ul class="submenu">
                  <li class="render_my_course" id="render_my_course_purchase"><a href="javascript:void(0)">My Courses</a></li>
                  <li class="render_my_course" id="render_my_purchases_purchase"><a >My Purchases</a></li>
                </ul>-->
                </li>				
              {{#if disable_tab_test countTest 0}}
              <li><a href="javascript:void(0);" class="hoverCursor blue_bg" id="test_page_disable"><i class="glyphicon glyphicon-list-alt"></i>Tests<span class="countcourse">{{countTest}}</span></a></li>
              {{else}}
              <li><a href="javascript:void(0);" class="hoverCursor blue_bg" id="test_page"><i class="glyphicon glyphicon-list-alt"></i>Tests<span class="countcourse">{{countTest}}</span></a></li>
              {{/if}}
              <li><a href="javascript:void(0);" class="hoverCursor red_bg" id="tutor_page"><i class="glyphicon glyphicon-user"></i>Tutors</a></li>
              
            <!--<div class="greybar"></div>-->
          </ul>
        </div>
        <div class="wap-submenu green-clr">
            <ul>
                <li class="render_my_course" id="render_my_course_purchase"><a href="javascript:void(0)">My Courses</a></li>  
                <li id="render_my_tests_from_my_purchases"><a href="javascript:void(0)">My Test Series</a></li>  
                <li class="render_my_course" id="render_my_purchases_course active"><a>My Purchases</a></li> 
            </ul>
        </div>
      </div>
    </div>
  </div>
</div>
</template>
<!--Navigation Start-->


<template name="nav_my_purchase">
<div class="topfixed">
   {{>topstrip}}  
  <div class="green">
        <div class="container inner-nav">
      <div class="row"> 
          <ul class="pull-right">
            {{>notif_cart_count}}
            {{#if login_check}}
            <li><a href="javascript:void(0);" class="sign-in">Sign In</a></li>
            <li><a class="sign-up btn btn-default shadow" href="javascript:void(0);" role="button">Sign Up</a></li>
            {{else}}  
            {{>user_profile_data}}
            
            {{/if}} 
        </ul>
          <a class="navbar-brand sprite" href="/">iProf</a>
          <button type="button" class="navbar-toggle collapsed mobile_left_nav_button" id="toptoggle"> 
            <span class="sr-only">Toggle navigation</span> 
            <span class="icon-bar"></span> 
            <span class="icon-bar"></span> <span class="icon-bar"></span> 
            </button>
          {{>search_bar}}
        
      </div>
    </div>
      {{>left_navigation_mobile}}
  </div>
    {{>my_preference}}
    </div>
    {{>breadcrumb_my_purchases}}
    {{>my_purchase_list}}
    {{>footer}}
  <div class="clearfix"></div>
  </template> 


<!--Breadcrumb-->
<template name="breadcrumb_my_purchases">
<div class="well no-border no-radius no-shadow no-padding margintopnobanner">
  <div class="container">
    <div class="row">
      <ol class="breadcrumb no-margin">
        <li><a href="javascript:void(0)" class="hoverCursor sliderviewmore" id = "course_home">Courses</a></li>
        <li class="active">My Purchases</li>
      </ol>
    </div>
  </div>
</div>

<!--Breadcrumb End--> 

</template>
<!--courses heading ends--> 

<!--courses heading-->
<template name=" my_purchase_list">
<div class="container">
  <div class="row"> 
    <!--box 1-->
        {{#if my_purchases}}
        {{#if check_empty my_purchases.status true}}
        {{#each my_purchases.result_data.batch}}
        <div class="col-md-4 col-sm-4 col-xs-12 my_course_tab">
          <div class="hoverCursor white shadow grow courselist_details" id="PsCourseId">
              <div class="course_pdp">  
            <div class="courseimg"><img src="/images/jeemain.jpg" alt=""/></div>
            <div class="coursename" data-toggle="tooltip" data-placement="bottom" title= "{{CourseName}}"><h3>{{CourseName}}</h3></div>
            <div class="courselistdetails">
              <p>By {{teacher}}</p>
              
               <p> 
             {{#if rating}}
           <div class="rateit" data-rateit-value={{rating}} data-rateit-ispreset="true" data-rateit-readonly="true"></div>
           {{else}}
           <div class="rateit" data-rateit-value="3.6" data-rateit-ispreset="true" data-rateit-readonly="true"></div>
           {{/if}}
           </p>   



              <p>{{total_users}} users</p>
            </div>
            <div class="pdfslist">
              <ul>
                <li><i class="sprite pdfs"></i>{{numNotes}}</li>
                <li><i class="sprite videos"></i>{{numMultimedia}}</li>
                <li><i class="sprite notes"></i>{{numAssessments}}</li>
              </ul>
              <div class="clearfix"></div>
            </div>
              </div>
            <div class="availableon">
                
                    <div class="availabe widthadd"><span>Availabe on:</span>
                        {{#each price_info}}
                            {{#if min_usb_price}}
                            <a href="#" data-toggle="tooltip" data-placement="bottom" class="course_tool_tip" title= "USB Drives starting at &#8377; {{min_usb_price}}/-" ><i class="sprite pendrive"></i> </a>
                            {{/if}}
                            {{#if min_sd_price}}
                            <a href="#" data-toggle="tooltip" data-placement="bottom" class="course_tool_tip" title="SD Cards starting at &#8377; {{min_sd_price}}/-" ><i class="sprite sdcard"></i></a>
                            {{/if}}
                            {{#if min_tab_price}}
                            <a href="#" data-toggle="tooltip" data-placement="bottom" class="course_tool_tip" title="Tablets starting at &#8377; {{min_tab_price}}/-" ><i class="sprite tableticn"></i></a>
                            {{/if}}
                        {{/each}}
                    </div> 
                       {{#if isJoinedCourse isJoined true}}  
                        <a href="javascript:void()" class="joinnow joinClass" id="join_course_course_page">+ ADD TO MY COURSES</a> 
                      {{else}}
                        <a href="javascript:void()" class="joinnow unJoinClass" id ="unjoin_course_course_page">- REMOVE FROM MY COURSES</a>
                      {{/if}}
                    
              </div>
            <div class="clearfix"></div>
          </div>
        </div>
        {{/each}}
        {{else}}
            <p>No courses are purchased</p>
        {{/if}}
        {{/if}}
    <!--box 1 ends--> 
    </div>
</div>
</template>
<!--courses heading ends-->
