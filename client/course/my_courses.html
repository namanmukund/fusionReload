<template name="my_course">
  <body>
  <!--{{>breadcrumb_my_courses}}-->    
  {{>nav_my_course}}
  {{>sticky_nav_my_course}} 
  {{>rtbanner_course}}
  
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
  <!--<script src="js/jquery-1.11.2.min.js"></script>--> 
  <!-- Include all compiled plugins (below), or include individual files as needed --> 
  <!--<script src="js/bootstrap.js"></script> 
--><script src="/js/custom.js"></script>
  <style>
    .modal-backdrop{
        background-color: none !important;
    }
</style>
  <script>
    $('document').ready(function(){
        $('html').on('click', function(){
           if($('.notifi_pop').is(':visible'))
           {
               $('.notifi_pop').hide();
           }
        });
        $('html').on('click', '.notifi_pop', function(){
            $('.notifi_pop').show();
        });
        $('html').on('click', function(){
           if($('.cartpop').is(':visible'))
           {
               $('.cartpop').hide();
           }
        });
        $('html').on('click', '.cartpop', function(){
            $('.cartpop').show();
        });
    });
</script>
<script>
ga('send', {
  hitType: 'pageview',
  page: '/my_courses'
});
</script>
  </body>
</template>
<template name="sticky_nav_my_course">
  <div class="positionfixed">
    <div class="row">
      <div class="col-xs-12 col-sm-2 col-md-2">
        <div class="wap-menu">
          <!--<a href="javascript:void(0);" class="mobile-menu"><i class="glyphicon glyphicon-menu-hamburger"></i></a>-->
          <div class="mainmenu arrow-down">
            <ul class="yourprfr">
              <li><a href="javascript:void(0);" class="hoverCursor lightgreen_bg" id="home_page"><i class="glyphicon glyphicon-home"></i>Home</a></li>
              {{#if disable_tab_course countCourse 0}}
              <li class="active"><a href="javascript:void(0)" class="hoverCursor green_bg" id="course_page_disable"><i class="glyphicon glyphicon-book"></i>Courses<span class="countcourse">{{countCourse}}</span></a>
<!--                <ul class="submenu">
                  <li class="render_my_course active" id="render_my_course_course"><a>My Courses</a></li>
                  <li class="render_my_course" id="render_my_purchases_course"><a href="javascript:void(0)">My Purchases</a></li>
                </ul>-->
              </li>
              {{else}}
                <li class="active"><a href="javascript:void(0)" class="hoverCursor green_bg" id="course_page"><i class="glyphicon glyphicon-book"></i>Courses<span class="countcourse">{{countCourse}}</span></a>              </li>
              {{/if}}
              {{#if disable_tab_test countTest 0}}
              <li><a href="javascript:void(0);" class="hoverCursor blue_bg" id="test_page_disable"><i class="glyphicon glyphicon-list-alt"></i>Tests<span class="countcourse">{{countTest}}</span></a></li>
              {{else}}
              <li><a href="javascript:void(0);" class="hoverCursor blue_bg" id="test_page"><i class="glyphicon glyphicon-list-alt"></i>Tests<span class="countcourse">{{countTest}}</span></a></li>
              {{/if}}
              <li><a href="javascript:void(0);" class="hoverCursor red_bg" id="tutor_page"><i class="glyphicon glyphicon-user"></i>Tutors</a></li>
              
              <!--<div class="greybar"></div>-->
            </ul>
          </div>
          <div class="wap-submenu green-clr">
            <ul>
                <li class="render_my_course active" id="render_my_course_course"><a>My Courses</a></li>  
                <li id="render_my_tests_from_my_course"><a href="javascript:void(0)">My Test Series</a></li>  
                <li class="render_my_course" id="render_my_purchases_course"><a href="javascript:void(0)">My Purchases</a></li> 
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
<!--Navigation Start-->

<template name="nav_my_course">
  <div class="topfixed">
      {{>topstrip}}
    <div class="green">
      <div class="container inner-nav">
        <div class="row">
             <ul class="pull-right">
            {{>notif_cart_count}}
            {{#if login_check}}
            <li><a href="javascript:void(0);" class="sign-in">Sign In</a></li>
            <li><a class="sign-up btn btn-default shadow" href="javascript:void(0);" role="button">Sign Up</a></li>
            {{else}}  
            {{>user_profile_data}}
            
            {{/if}}
            </ul>
            <a class="navbar-brand sprite" href="/">iProf</a>
            <button type="button" class="navbar-toggle collapsed" id="toptoggle"> 
            <span class="sr-only">Toggle navigation</span> 
            <span class="icon-bar"></span> 
            <span class="icon-bar"></span> <span class="icon-bar"></span> 
            </button>
            {{>search_bar}}
         
            
            
        </div>
      </div>
        {{>left_navigation_mobile}}
    </div>
    {{>my_preference}}</div>
   {{>studyoffline}} 
  {{>my_course_list}}
  {{>footer}}
  <div class="clearfix"></div>
</template>

<!--Breadcrumb-->
<template name="breadcrumb_my_courses">
  <div class="well no-border no-radius no-shadow no-padding margintopnobanner">
    <div class="container">
      <div class="row">
        <ol class="breadcrumb no-margin">
          <li><a href="javascript:void(0)" class="hoverCursor sliderviewmore" id = "course_home">{{breadcrumb_my_course}}</a></li>
          <li class="active">My Courses</li>
        </ol>
      </div>
    </div>
  </div>
</template>
<!--courses heading ends-->

<!--study offline content-->
<template name="studyoffline">
  <div class="well no-border no-radius no-shadow no-padding margintopnobanner" id="studyoffline">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2>Study Offline</h2>
          <div class="studyofflinetext shadow white">
            <h3>Now study anytime, anywhereâ€¦.Even WITHOUT Internet!</h3>
            <p>You can download entire study material of all the courses present below  by using our especially designed application for Windows PCs and Laptops (Windows 7 and above).</p>
            <p>To download the study material of any course present below, install the PC application from below and just Sync <img src="/images/sync-download.png" alt="" /> the courses on the PC application Home Screen.</p>
            <div class="quickguide" id="quickguide">
              <p>Quick Guide to download PC Application and Consume Study material:</p>
              <p>1. Choose the Operating System configuration</p>
              <p><span class="studyoffline_windows">
                 <input type="radio" name="windows_os" checked value="32"/><span class="download-text">Downlaod 32-bit Windows OS</span></span><span class="studyoffline_windows">
                <input type="radio" name="windows_os" value="64"/><span class="download-text">Download 64-bit Windows OS</span></span> <span class="studyoffline_windows"><span class="download-text"><a href="javascript:void(0);" id="wt-this">What's this?</a></span></span></p>
              <div class="howtoidentify" id="howtoidentify"><strong>How to identify your system type?</strong>
                <ol>
                  <li>1. Press "Windows" Button + Alphabet 'E' simultaneously from your keyboard. This opens a new window.</li>
                  <li>2. Right click on the blank area and select Properties.</li>
                  <li>3. Now check the system type to know your system configuration</li>
                </ol>
              </div>
            
            <button type="button" class="downloadpcapp">DOWNLOAD PC APP</button>
            
            <p>2. Download and Run the PC application Set up file.</p>
            <p>3. The installation wizard will automatically install the PC application (This might take a while depending on PC configuration and available     software)</p>
            <p>4. The iProf PC application can be launched from the Short-Cut created on the Desktop or from the Start Menu.</p>
            <div class="accessingstudymaterial">
              <h4>Accessing study material:</h4>
              <p>1. Launch the PC application from Desktop / Start Menu</p>
              <p>2. Login by using your registered user id.</p>
              <p>3. Select the Package, Course from the top and click the Course Card.</p>
              <p>4. Browse the Subject > Chapter > Topic and download the asset of your choice to consume.</p>
              <p>Click on 'Sync' <img src="/images/sync-download.png" alt="" /> to see any course present in your 'My Courses' list on the website and to get updates for any existing course.</p>
            </div>
            <div class="clearfix"></div>
          
          </div>
          <a href="javascript:void(0);" class="read_more" id="read_more">See more</a>
          <div class="clearfix"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
<!--study offline content ends-->

<!--courses heading-->
<template name="my_course_list">
  <div class="container">
    <div class="row">
      <!--box 1-->
      {{#if my_courses}}
      {{#if check_empty}}
      {{#each my_courses.result_data.batch}}
      <div id="my_course_{{PsCourseId}}" class="col-md-4 col-sm-4 col-xs-12 my_course_tab">
        <div class="hoverCursor white shadow grow courselist_details" id="PsCourseId">
          <div class="course_pdp">
            {{#if imgurl}}      
                <div class="courseimg"><img src="{{imgurl}}" alt=""/></div>
            {{else}}        
                <div class="courseimg"><img src="/images/jeemain.jpg" alt=""/></div>
            {{/if}}
            <div class="coursename" data-toggle="tooltip" data-placement="bottom" title= "{{CourseName}}">
              <h3>{{CourseName}}</h3>
            </div>
            <div class="courselistdetails">
              <p>By {{teacher}}</p>
              <p>{{#if rating}}
              <div id="myCourseRating" class="rateit" data-rateit-value={{rating}} data-rateit-ispreset="true" data-rateit-readonly="true"></div>
              {{else}}
              <div id="myCourseRating" class="rateit" data-rateit-value="3.6" data-rateit-ispreset="true" data-rateit-readonly="true"></div>
              {{/if}}
              </p>
              <p>{{total_users}} users</p>
            </div>
            <div class="pdfslist">
              <ul>
                <li><i class="sprite pdfs"></i>{{numNotes}}</li>
                <li><i class="sprite videos"></i>{{numMultimedia}}</li>
                <li><i class="sprite notes"></i>{{numAssessments}}</li>
              </ul>
              <div class="clearfix"></div>
            </div>
          </div>
          <div class="availableon">
            <div class="availabe widthadd"><span>Availabe on:</span>{{#each price_info}}
              {{#if min_usb_price}}<a href="#" data-toggle="tooltip" data-placement="bottom" class="course_tool_tip" title= "USB Drives starting at &#8377; {{min_usb_price}}/-" ><i class="sprite pendrive"></i></a>{{/if}}
              {{#if min_sd_price}}<a href="#" data-toggle="tooltip" data-placement="bottom" class="course_tool_tip" title="SD Cards starting at &#8377; {{min_sd_price}}/-" ><i class="sprite sdcard"></i></a>{{/if}}
              {{#if min_tab_price}}<a href="#" data-toggle="tooltip" data-placement="bottom" class="course_tool_tip" title="Tablets starting at &#8377; {{min_tab_price}}/-" ><i class="sprite tableticn"></i></a>{{/if}}
              {{/each}}</div>
            <hr/>
            <a href="javascript:void()" class="joinnow" id="unjoin_myCourse">- REMOVE FROM MY COURSES</a></div>
          <div class="clearfix"></div>
        </div>
      </div>
      {{/each}}
      {{else}}
      <div class="blank_minheight">
        <p>You have not added any courses to your My Courses section.</p>
      </div>
      {{/if}}
      {{/if}}
      <!--box 1 ends-->
    </div>
  </div>
</template>
<!--courses heading ends-->
