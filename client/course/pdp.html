<template name="pdp">
  <body>
  {{>courses_pdp}} 
  <script src="/js/custom.js"></script>
  <style>
            .modal-backdrop{
                background-color: none !important;
            }
        </style>
  <script>
              $('document').ready(function () {
                  $('html').on('click', function () {
                      if ($('.notifi_pop').is(':visible'))
                      {
                          $('.notifi_pop').hide();
                      }
                  });
                  $('html').on('click', '.notifi_pop', function () {
                      $('.notifi_pop').show();
                  });
                  $('html').on('click', function () {
                      if ($('.cartpop').is(':visible'))
                      {
                          $('.cartpop').hide();
                      }
                  });
                  $('html').on('click', '.cartpop', function () {
                      $('.cartpop').show();
                  });
                  $('[data-toggle="tooltip"]').tooltip(); 
              });
        </script> 
  <script src="/js/pdpStickyNav.js"></script>
  </body>
</template>
<template name="courses_pdp">
  <div class="topfixed">{{>topstrip}}
    <div class="green">
      <div class="container inner-nav">
        <div class="row">
          <ul class="pull-right">
            {{>notif_cart_count}}
            {{#if login_check}}
            <li><a href="javascript:void(0);" class="sign-in">Sign In</a></li>
            <li><a class="sign-up btn btn-default shadow" href="javascript:void(0);" role="button">Sign Up</a></li>
            {{else}}
            {{>user_profile_data}}
            
            {{/if}}
          </ul>
          <a class="navbar-brand sprite" href="/">iProf</a>{{>search_bar}}</div>
      </div>
    </div>
    {{>my_preference}}</div>
  <div class="margintop">{{>pdp_breadcrumb}}
    
    {{>pdp_image}}</div>
  {{>sticky_header}}
  {{>pdp_hardware}}
  {{>pdp_publisher}}
  <!--{{>free_contents}}-->
  {{>toc}}
  <!--{{>top_reviews}}-->
  {{>package_faculty_profiles_div}}
  {{>hardware}}
  {{>footer}}
  <div class="clearfix"></div>
</template>
<!--your preference end-->

<!--Breadcrumb-->
<template name="pdp_breadcrumb">
  <div class="well no-border no-radius no-shadow no-margin-bottom no-padding">
    <div class="container">
      <div class="row">
        <ol class="breadcrumb no-margin">
          {{#if is_trending}}
          <li class="pdp_to_home"><a href="javascript:void(0">Home</a></li>
          {{#if breadcrumb_value}}
          <li class="active">{{breadcrumb_value}}</li>
          {{/if}}
          {{else}}
          <li class="pdp_to_course"><a href="javascript:void(0">Courses</a></li>
          {{#if breadcrumb_value}}
          <li class="active">{{breadcrumb_value}}</li>
          {{/if}}
          {{/if}}
        </ol>
      </div>
    </div>
  </div>
</template>
<!--Breadcrumb End-->
<template name="pdp_image">
  <div class="well no-border no-radius no-shadow no-margin-bottom no-padding pdp-image">{{>pdp_head}}
    {{>pdp_assets}}</div>
</template>
<template name="pdp_head">
  <div class="container">
    <div class="row">{{#if header_value}}
      <div class="col-sm-6 col-md-6">
        
        <!--{{#each header_value}}-->
        <div class="detailcourseheading">
          <h1>{{header_value.[0].CourseName}}</h1>
          <div class="row">
            <div class="col-xs-12 col-md-12">{{#if allPublishers}}
              <h3>
                <div class="pdp_header_publisher" data-toggle="tooltip" data-placement="bottom" title= "Publishers: {{allPublishers}}">By {{allPublishers}}
                  <!--              <h3>By {{header_value.[0].publisher.[0].name}}</h3>-->
                </div>
              </h3>
              {{/if}}
              <div class="reviewercomment">{{#if header_value.[0].rating}}
                <div class="rateit" data-rateit-value={{header_value.[0].rating}} data-rateit-ispreset="true" data-rateit-readonly="true"></div>
                {{else}}
                <div class="rateit" data-rateit-value="3.6" data-rateit-ispreset="true" data-rateit-readonly="true"></div>
                {{/if}}</div>
              {{#if header_value.[0].total_users}}<span>{{header_value.[0].total_users}} users</span>{{else}}<span>{{randomJoinedUsers}} users</span>{{/if}}</div>
          </div>
        </div>
        <!--{{/each}}-->
      </div>
      <div class="col-sm-6 col-md-6">
        <div class="coursecontains text-center">
          <div class="row">
            <h2>Course Contains</h2>
            <div class="col-sm-12 col-md-12">{{#if header_value.[0].numMultimedia}}
              <div class="row marginbtmadd">
                <div class="col-xs-12">
                  <div class="course_contains"><i class="sprite videoicn"></i>Video Lectures:<br>
                    {{header_value.[0].numMultimedia}}</div>
                  <div class="clearfix"></div>
                </div>
              </div>
              {{/if}}
              {{#if header_value.[0].numNotes}}
              <div class="row marginbtmadd">
                <div class="col-xs-12">
                  <div class="course_contains"><i class="sprite notesicn"></i>Digital Notes:<br>
                    {{header_value.[0].numNotes}}</div>
                  <div class="clearfix"></div>
                </div>
              </div>
              {{/if}}
              {{#if header_value.[0].numAssessments}}
              <div class="row">
                <div class="col-xs-12">
                  <div class="course_contains"><i class="sprite testicn"></i>Tests/Practice Papers:<br>
                    {{header_value.[0].numAssessments}}</div>
                  <div class="clearfix"></div>
                </div>
              </div>
              {{/if}}</div>
          </div>
        </div>
      </div>
      {{/if}}</div>
  </div>
</template>
<!--sticky Header Start-->
