<template name="search">
<body>
   {{>navigation_search}} 
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<!--<script src="js/jquery-1.11.2.min.js"></script>--> 
<!-- Include all compiled plugins (below), or include individual files as needed --> 
<!--<script src="js/bootstrap.js"></script> 
<script src="js/bootstrap-multiselect.js"></script> 
<script src="js/custom.js"></script> -->
<style>
    .modal-backdrop{
        background-color: none !important;
    }
</style>
<script>
    $('document').ready(function(){
        $('html').on('click', function(){
           if($('.notifi_pop').is(':visible'))
           {
               $('.notifi_pop').hide();
           }
        });
        $('html').on('click', '.notifi_pop', function(){
            $('.notifi_pop').show();
        });
        $('html').on('click', function(){
           if($('.cartpop').is(':visible'))
           {
               $('.cartpop').hide();
           }
        });
        $('html').on('click', '.cartpop', function(){
            $('.cartpop').show();
        });
    });
</script>
</body>
</template>

<!--Navigation Start-->
<template name="navigation_search">
<div class="light-green">
  <div class="container inner-nav">
    <div class="row"> <a class="navbar-brand sprite blklogo" href="index.html">iProf</a>
      <form class="navbar-form navbar-left" role="search">
          {{>search_bar}}
      </form>
        <ul class="pull-right">
            {{>notif_cart_count}}
          <li><a href="javascript:void(0);" class="sign-in">Sign In</a></li>
          <li><a class="btn btn-default sign-up shadow" href="javascript:void(0);" role="button">Sign Up</a></li>
        </ul>
    </div>
  </div>
</div>    
    {{>search_result}}   
    {{>footer}}
  <div class="clearfix"></div>
</template> 
<!--Navigation end-->
