<template name="success">
<body class="landing-page">
    
    
 <div class="topfixed">  
            {{>topstrip}}   
        <div class="green">
            <div class="container inner-nav">
                <div class="row"><a class="navbar-brand sprite" href="/">iProf</a>
                    <ul class="pull-right">
                        {{#if login_check}}
                        <li><a href="javascript:void(0);" class="sign-in">Sign In</a></li>
                        <li><a class="sign-up btn btn-default shadow" href="javascript:void(0);" role="button">Sign Up</a></li>
                        {{else}}  
                        {{>user_profile_data}}

                        {{/if}}
                    </ul>
                </div>
            </div>
        </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-offset-2 col-md-8">
    <div class="successdiv innermargintop">
      {{#if payment_amount}}  
        <div class="successhd"> processed Rs. {{payment_amount}} </div>
      {{else}}
        <div class="successhd"> Processed your payment</div>
      {{/if}}
      <div class="success"><img src="/images/success.jpg" alt=""/> Success</div>
      <div class="clearfix"></div>
      <div class="success-text">
        <p>Your payment was received successfully.</p>
        <button type="button" class="btn btn-success" id="payment_success">Continue</button>
        <p>Congratulations</p>
      </div>
    </div>
        </div>
    </div>
</div>
    {{>footer}}
    
    
</body>    
</template>
