<script src="/js/custom.js"></script>
<script>
$(document).ready(function() {

 });

<template name="nav_tutors">
<div class="topfixed">
 {{>topstrip}}
<div class="red-bg topshadow">

      <div class="row"><ul class="pull-right">
            {{>notif_cart_count}}
            {{#if login_check}}
            <li><a href="javascript:void(0);" class="sign-in">Sign In</a></li>
            <li><a class="sign-up btn btn-default shadow" href="javascript:void(0);" role="button">Sign Up</a></li>
            {{else}}  
            {{>user_profile_data}}
            
            {{/if}} 
        </ul><a class="navbar-brand sprite" href="/">iProf</a>
          {{>search_bar}}
        
      </div>
    </div>
    </div>
    </div>
    <!--{{>breadcrumb_tutors}}-->
    {{>tutors_page}}

</template>
