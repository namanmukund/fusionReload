<template name="aboutus">
    <!--Breadcrumb-->
    <div class="well no-border no-radius no-shadow no-padding">
        <div class="container">
            <div class="row">
                <ol class="breadcrumb no-margin">
                    <li><a href="/">Home</a></li>
                    <li class="active">About us</li>
                </ol>
            </div>
        </div>
    </div>
    <!--Breadcrumb End-->

    <!--contact us-->
    <div class="well white no-border no-radius no-shadow no-margin-bottom terms-conditions">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>About us</h1>
                    <div class="row">
                        <div class="col-md-12">
                            <p>iProf is India's first &amp; largest digital education library that offers free video lectures, notes, customized tests, individual assessments & much more from India's most respected teachers. This assures high quality content and also makes it the best learning partner since complete content is designed in a fashion where readers can move from one topic to another topic without any gap.</p>
                            <h2>iProf offers the following main features:</h2>
                            <p>1. Free access to hundreds of hours of video lectures created and curated by the highly acclaimed and sought-after faculty in India.</p>
                            <p>2. Live assistance from expert faculty 24/7 through telephone and internet for quick problem solving sessions and doubt clearing. To ensure all doubts are cleared while students are viewing the course content on the web, iProf offers a 24/7 Teacher on call service, where students can connect with teachers any time of the day or night by telephone or by dropping a question on the iProf portal.</p>
                            <p>3. Unlimited test to analyze and improve your performance.</p>
                            <p>iProf also offers customized packages of preloaded video lectures, notes &amp; tests on a range of different platforms such as tablet, pen drives and direct download. Since most students, especially in Tier 2 &amp; 3 cities, do not have uninterrupted access to internet, complete course content along includes notes &amp; tests is made available on Tablets and pen drives. Students can access and view the content any time anywhere without being connected to the internet.</p>
                            <p>iProf has collaborated 20+ content partners and has its content customized in multiple formats like Video lectures with 2D &amp; 3D animations, E-Book &amp; Test Engine for practice tests. </p>
                            <p>Apart from this, iProf has also developed a mobile application- iProf Tests + Teachers for Android mobile that serves as an educational platform for connecting students with the best teachers around the country.</p>
                            <h2>The app works in two ways:</h2>
                            <p>1. It connects students with teachers and lets them have complete access over their content in form of videos, notes, problems, tests etc. Students have a wide variety of teachers to choose from since the app transcends the physical boundaries of distance. Students can take part in as many tests as they want and analyze and improve their performance.</p>
                            <p>2. For teachers, it serves as a great expansion platform. Teachers can have their students sign up on the app and expand their horizons to the digital sphere where they can connect with a whole lot of other students often coming from different backgrounds. Teachers have this amazing opportunity to create a brand name for themselves.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--contact us ends-->
</template>
<template name="boardofdirectors">
    <!--Breadcrumb-->
    <div class="well no-border no-radius no-shadow no-padding">
        <div class="container">
            <div class="row">
                <ol class="breadcrumb no-margin">

    <!--contact us-->
    <div class="well white no-border no-radius no-shadow no-margin-bottom terms-conditions">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Board of Directors</h1>
                    <div class="row">
                        <div class="col-md-12">
                            <h3>Mohan Kumar -- Executive Director, NVP India</h3>
                            <p><span class="director-img"><img src="/images/mohan_kumar.png" alt="" class="img-responsive"/></span>Mohan brings in extensive operational, technology and investment experience, having worked at leading global organizations in various senior positions and is personally investing in technology start-up companies. He served as Corporate Vice President of Mobile Devices Software at Motorola where he was instrumental in creating mobile platform middleware, user interface technology and applications across 3GSM, CDMA and WiFi / WiMax mobile phones, before joining Motorola he was working Texas Instruments as a technical architect and helped set up Texas Instruments, business unit in Bangalore. Mohan is focused on investments in next-generation technologies, Healthcare and Education. He has been an angel investor and is active in helping start-up companies in the areas of mobile solutions, content and applications, some of these companies are AgreeYa Mobile, Allgo Systems, Azingo (acquired by Motorola),Ionic Microsystems (acquired by Global Edge). Mohan holds a B.Tech degree in Electronics &amp; Communication Engineering from Institute of Technology, Benares, India. Later he took part in the Leadership/Management Program at the Kellogg School of Management in Chicago.</p>
                            <div class="clearfix"></div>
                            <h3>Sudhir Sethi -- Founder CMD, IDG Ventures India</h3>
                            <p><span class="director-img"><img src="/images/sudhir.png" alt="" class="img-responsive"/></span>With over 30 years of technology industry experience that includes over 10 years of venture investing, Sudhir specializes in investing in young Indian technology companies and helping them grow rapidly globally.In addition to leading IDG Ventures India, Sudhir serves on the Executive Committee of Indian Venture Capital Association and is on the Board of Ascent Capital. He also serves on the Boards of various companies, to name a few are, Manthan Systems, Myntra.com , Perfint Healthcare, Aujas Networks, ConnectM Technology Solutions. Earlier, as head of Walden International India, he was a seed investor in Mindtree Consulting. He also served on the Investment Committee of UTI Ventures, on Advisory Board of Westbridge Capital and on the Board of Advisors at N. S. Raghavan Center for Entrepreneurship, IIM Bangalore. Prior to Walden, Sudhir served at various leadership positions in Wipro, HCL and subsequently Infotech Enterprises. Sudhir holds a B.Tech in Engineering and an MBA Degree from FMS, Delhi.</p>
                            <div class="clearfix"></div>
                            <h3>Bharat Krishna -- Director</h3>
                            <p><span class="director-img"><img src="/images/bharat.png" alt="" class="img-responsive"/></span>Bharat Krishna, Vice President of Strategy and Business Development for Kaplan Test Prep & Admissions has more than 13 years of experience in education, media and technology. Bharat Krishna is a leading entrepreneur, has the unique ability to make sophisticated strategic concepts simple and accessible for a large audience. At Kaplan Test Prep &amp; Admissions, Bharat leads the Company's Strategy and Business Development in education Management Industry, with profound expertise in analyzing &amp; planning strategic business initiatives. Before Kaplan, Bharat worked with companies like McKinsey &amp; Company's Strategy Consultant, IBM in Corporate Strategy. Before Kaplan, Bharat worked at McKinsey &amp; Companyas Strategy Consultant. Prior to McKinsey &amp; Company, Bharat worked at IBM in Corporate Strategy. Bharat holds MBA in Business, Finance, and Strategy, General management from London Business School and MIT. He is elected member of Sloan Student SenateCo-President of MediaTech club (largest club at Sloan)Teaching Assistant for advanced course on Leadership and Ethics.</p>
                            <div class="clearfix"></div>
                            <h3>Raghvendra Rau -- Director</h3>
                            <p><span class="director-img"><img src="/images/raghav.png" alt="" class="img-responsive"/></span>Raghu Rau is a creative, global management professional with strong operational, marketing and strategic leadership experience and relationships in the technology industry. He has an impressive record of bringing disruptive technologies to market and invests and advises early revenue companies in the Internet, mobile video and telecommunications space, internationally. He is also an advisor to the Ministry of Communications and Transport, Mexico. Rau was a Senior Vice President at Motorola Inc. and General Manager for Mobile Video until 2008, holding positions of increasing responsibility since 1992, in the USA, Europe and Asia. He won the coveted CEO Leadership Award in 2007 for his many accomplishments. Before joining Motorola, Rau has worked in companies like Qatar, Quest Forum, and a multinational company in India. He has served on the Board of the Center of Telecom Management at USC and the Motorola France Telecom partnership Board. Rau has authored case studies on Global Marketing that have been taught at leading international universities, published articles on the Future of Communications and is a sought after speaker at industry and technology forums. Rau has a Bachelors degree in Engineering and an MBA from the Indian Institute of Management, Ahmedabad.</p>
                            <div class="clearfix"></div>
                            <h3>Sanjaya Kulkarni -- Independent Director</h3>
                            <p><span class="director-img"><img src="/images/sanjay_ku.png" alt="" class="img-responsive"/></span>Sanjaya presently advise Indian industrial groups on growth, strategy, fund raising and acquisitions. Involved in a number of transactions on cross border collaborations and acquisitions. He is Advisor to Motilal Oswal Private equity fund. Sanjaya is Independent Director on Boards of listed companies like Agrotech foods Ltd., UTV Software Communications ltd, Time Technoplast Ltd and Chairman of TPL Plastech Ltd. He is also Investor, member of the Board and mentor to the promoter of number of startups like: Tree house Education , Goli Vada Pav and iProf Education solutions. Sanjaya has promoted 20th Century Finance Corp. ltd in 1980, along with others. 20th Century was the first leasing company to be listed in 1982 . It grew to be the largest finance group with an asset size of over USD 1bn in 1999 with diversified operations. As a promoter and shareholder, managed the day to day operations of the NBFC. He earlier worked with Citibank, India in investment banking and managing corporate relationships, was Chairman of the Equipment Leasing Association, the industry association of leasing from 1993 to 1995. Sanjaya was also a part of RBI committee on lending to finance companies in 1993. He has done his MBA from IIM Ahmedabad (1973) and B. Tech (Hons) from IIT Bombay (1971).</p>
                            <div class="clearfix"></div>
                            <h3>Sanjay Purohit - Founder Director, CEO, iProf</h3>
                            <p><span class="director-img"><img src="/images/sanjay.png" alt="" class="img-responsive"/></span>Sanjay is an expert in business innovation and process transformation and has extensive experience of leading transformation projects across several industries and organizations. He has experience in technology, textiles and outsourcing services industries and has worked in USA, India and Singapore. Prior to starting iProf, Sanjay was a managing director with New York based mortgage restructuring firm LMCO. As part of his role at LMCO, Sanjay oversaw restructuring at prominent organizations such as Silicon Graphics and Great wide. Sanjay has led several organizations through transformation phases as a CEO. He was the CEO of USD 600M textile firm Dan River in the United States. Dan River, transformation under Sanjay has been featured in several business periodicals and is a University of North Carolina Business School case study. In addition to Dan River, Sanjay has also been the CEO of BPO organizations Colwell and Salmon, Cartel; and manufacturing firm Best and Baker. Earlier in his career, Sanjay has worked with AT &amp; T Wireless and Motorola when they had just entered the Indian market. He was also part of the founding team at outsourcing firm Epicenter Technologies. His first job was as an IAS officer. Sanjay is an MBA (Gold Medalist) from IIM, Ahmedabad and holds a Master's degree in Mechanical Engineering from IIT, Mumbai.</p>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--contact us ends-->

</template>

<template name="faqs">

    <!--Breadcrumb End-->

    <!--contact us-->
    <div class="well white no-border no-radius no-shadow no-margin-bottom faqs">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>FAQs</h1>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="faqs">
                                <ul class="faqs_tab">
                                    <li><a href="Digilibraryservices" class="active">Understanding The Digi Library and services</a></li>
                                    <li><a href="Membershipplans">Understanding the Membership plans and packages</a></li>
                                    <li><a class="last" href="Paymentpolicies">Understanding Payment policies</a></li>
                                    <div class="clearfix"></div>
                                </ul>
                                <div class="clearfix"></div>
                                <div class="Digilibraryservices">
                                    <div class="vtab">
                                        <ul>
                                            <li class="home selected">What is the Digi Library?</li>
                                            <li class="home">What does The Digi Library offer?</li>
                                            <li class="home">What is Teacher on Phone service ?</li>
                                            <li class="home">What is one-to-many Video Session service?</li>
                                            <li class="home">What is Drop a Question service?</li>
                                            <li class="home">What are the advantages of the Digi Library ?</li>
                                            <li class="home">What are the courses offered by The Digi Library?</li>
                                        </ul>
                                        <div class="rowf">
                                            <div class="cntenterd" style="display:block;">
                                                <p>The Digi Library is India's first free online digital library where students can get access to high quality videos, Notes from sort after faculties. The Digi Library not only offers video but also comes with 24X7 live help from faculties through 3 most commonly used electronic platforms:</p>
                                                <p><strong>Teacher on Phone-</strong> Connect to your Teachers over the phone and clear your doubts ant time of the day. </p>
                                                <p><strong>Video sessions-</strong> One to Many Video Sessions, View and Talk to your Teachers to clear your doubts, book yourself on any or many upcoming sessions where faculties not only clear doubt but also explain the complete concept in itself. The IIT JEE curriculum is designed and divided into various modules, students can subscribe for a module or can attend individual topic session. </p>
                                                <p><strong>Drop a Question  -</strong> Send text questions to your teachers, related to your subjects and get them answered in no time. Well the service does not end here, this unique digital library also has an issue section, where students can download the video lectures, notes, exercises and Tests on Tablet PC's (Paid service) and can view whenever they want.</p>
                                            </div>
                                            <div class="cntenterd">
                                                <p><strong>A. host of services that may be clubbed under the following 3 categories :</strong></p>
                                                <p class="subtext">a. Free video content available online without any subscription or charge.</p>
                                                <p class="subtext">b. 24x7 faculty support to clear all doubts students may have anytime of the day or night.</p>
                                                <p class="subtext">c. Offers the option to get the content on tablet, thus giving greater flexibility with no dependency on internet. </p>
                                            </div>
                                            <div class="cntenterd">
                                                <p>Students can simply dial a toll free number, choose from the panel of subject teacher experts available and in no time, students are connected to the one of their choice. Share doubts and get the solution right there and then. It's that simple.</p>
                                            </div>
                                            <div class="cntenterd">
                                                <p>For all the doubts where students may need a visual representation, just login to our portal and choose from our pre-scheduled classroom sessions to get the right answers. What's more, students may even request for a session there.</p>
                                            </div>
                                            <div class="cntenterd">
                                                <p>For all the questions where students may want the experts to answer them back later, they can use The Digi Library's drop a Question service. Post your query and get answered back within a defined turnaround time.</p>
                                            </div>
                                            <div class="cntenterd">
                                                <p> Content & services on TDL is created/offered by some of the best faculties / authors / teachers available in the country today.</p>
                                                <p class="subtext"><strong>a. 24x7 clearance of doubts:</strong> A revolutionary service where students now have the flexibility to connect with faculty round the clock and get their doubts cleared anytime. Now no more waiting for the next interaction with the teacher / faculty. All you need to do is simply call or come online to connect with the faculty</p>
                                                <p class="subtext"><strong>b. Access and affordability of quality learning content:</strong> The quality content available on iProf's TDL platform is free for online consumption, thus truly democratizing content for the masses. One time free registration is all that requires you to access all this content.</p>
                                                <p class="subtext"><strong>c. Course on tablet:</strong> For students who cannot access our vast content over net, now have an option to carry all the lectures on the tablet. All it requires is just one time download of the complete content on the Tablet, and you are good to go with smarter learning.</p>
                                            </div>
                                            <div class="cntenterd">
                                                <p>The Digi Library has significant collection of video lectures for:</p>
                                                <p class="subtext">a. IIT JEE</p>
                                                <p class="subtext">b. AIPMT</p>
                                                <p class="subtext">c. CAT</p>
                                                <p class="subtext">d. Civil Services courseware</p>
                                                <p class="subtext">e. CBSE 11th Medical and non medical sections</p>
                                                <p class="subtext">f. CBSE 12th Medical and Non Medical</p>
                                                <p class="subtext">g. ICSE 10th Science and Maths</p>
                                                <p class="subtext">h. English Speaking</p>
                                                <p>You can buy complete course and consume the same on tablet.</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="Membershipplans">
                                    <div class="vtab">
                                        <ul>
                                            <li class="home selected">How do I register on the website?</li>
                                            <li class="home">What are the benefits of Registration, why should I register?</li>
                                            <li class="home">Do I have to pay for the video content?</li>
                                            <li class="home">Can download the videos?</li>
                                            <li class="home">How many number times can I watch the videos?</li>
                                            <li class="home">How can I subscribe to 24X7 Teacher on call ?</li>
                                            <li class="home">What are plans and packages for 24X7?</li>
                                            <li class="home">How do I decide which package is good for me? </li>
                                            <li class="home">How can I buy the course on the Digi Library?</li>
                                            <li class="home">How will the course help me in my studies?</li>
                                            <li class="home">Do I have to pay in case I would like the content on my tablet?</li>
                                            <li class="home">What is the Digi Library on the go?</li>
                                            <li class="home">Is there a course demo that I can see before I buy the course?</li>
                                            <li class="home">How can I have demo of the Digi Library on the go application?</li>
                                            <li class="home">I am having doubts while studying, how do I solve them?</li>
                                            <li class="home">Is there any limit on how many times I can access my content?</li>
                                            <li class="home">My subscription says that I have a 12 month validity, what happens after 12 months?</li>
                                            <li class="home">What does my course covers, how do I know if its sufficient?</li>
                                            <li class="home">Which tablet should I buy to view the Digi Library course?</li>
                                            <li class="home">Do I still need to take coaching classes in case I buy the Digi Library course?</li>
                                            <li class="home">Can I view the course on any Tablet PC. Should I buy the tablet PC from The Digi Library?</li>
                                            <li class="home">I already have a tablet, do I have to buy a new one to view course content?</li>
                                            <li class="home">Can I play the content on my tablet PC internal memory instead of using an SD card?</li>
                                            <li class="home">Do I have to be a registered user to buy the course on Tablet?</li>
                                            <li class="home">I have got some SD cards with my content, how do I activate my subscription?</li>
                                            <li class="home">I have already placed the order but have not received my Tablet and content?</li>
                                        </ul>
                                        <div class="rowf">
                                            <div class="cntenterd" style="display:block;">
                                                <p>The Digi Library can be viewable by a simple 2 step process. Simply get started by choosing your section and enter details of your name, phone number, email etc., click on submit and you are registered. As soon as register, you will get your free library card and one can start accessing the Digi Library.</p>
                                            </div>
                                            <div class="cntenterd">
                                                <p>By simply registering to the Digi Library , you get your library card that gives absolutely free access to view course video that includes video lectures, 2D and 3D animations. That's not all, you also get free digital notes. We will soon be adding test and exercises for each chapters that helps you revise as well as practice., By becoming a registered user, you can also attend doubt clearing sessions on web, phone from our panel of experts.</p>
                                            </div>
                                            <div class="cntenterd">
                                                <p>No Student's don't have to pay for the video content in case they are browsing the same on the web on the Digi Library site via internet. However, there are applicable charges incase students want to download the content on tablet PC. In that case the course content needs to be purchased from the website itself.</p>
                                            </div>
                                            <div class="cntenterd">
                                                <p>Videos cannot be downloaded on the desktop; videos are only streamed for viewing. However there is a download option on tablet pc which is available incase students are purchasing the course subscription.</p>
                                            </div>
                                            <div class="cntenterd">
                                                <p>Videos can be viewed unlimited number of times, there is no limit to the same.</p>
                                            </div>
                                            <div class="cntenterd">
                                                <p>Subscribing to 24x7 Teacher on call service is fairly simple :</p>
                                                <p class="subtext">a). Simply go on the 24x7 Teacher on Call page</p>
                                                <p class="subtext">b). Click on View Packages</p>
                                                <p class="subtext">c). Select package based on your need</p>
                                                <p class="subtext">d). You will be diverted to payment gateway, make payment through various payment options available.</p>
                                                <p class="subtext">e). As soon as we receive the payment, the credits are allotted to your account and you can start using the services.</p>
                                            </div>
                                            <div class="cntenterd">
                                                <p>There are various packages available, information for the same is available on 24X7 Teacher on Call page, click on view packages to get details on the packages available.</p>
                                            </div>
                                            <div class="cntenterd">
                                                <p>The package can be picked up on the basis of your learning needs, in case you are a student who has just started and would like to have a steady and consistent doubt clearing sessions then you should go for the Premium Package i.e. Rs 3999. However in case you would only like to clear doubts once in a while, we suggest you to go for the Basic Package i.e. Rs 999.</p>
                                            </div>
                                            <div class="cntenterd">
                                                <p>Buying courses on the Digi Library is fairly easy, click on Home delivery on Tablet section, view the course information for the course that you would like to purchase. You can also view various packages that are available for a particular course.</p>
                                                <p>Once you have decided on your package, click on Purchase Package. You will be diverted on the ecommerce page, where you can make a selection of the package that you have chosen. Click on buy or buy with tablet, make payment on payment gateway. Once we realize the payment, the content is shipped at your door step through within 5 - 7 working days.</p>
                                            </div>
                                            <div class="cntenterd">
                                                <p>The Digi Library offers extensive and interactive digitized course material for preparation of test prep and school curriculum. This digitized study material includes video lectures, 2D & 3D animations, digital notes, practice exercises and tests. All courses at the Digi Library have been developed by team of senior faculties with significant experience in education delivery domain.</p>
                                                <p>The complete content has been designed to easily explain the complex theorems, formulas and diagrams. Hence, the Digi Library course becomes an essential self study tool for the students to learn, revise and practice. In fact, the application and tablet empowers students and gives the flexibility to revise and study as and when they are ready.</p>
                                            </div>
                                            <div class="cntenterd">
                                                <p>Yes, the content delivery on tablet PC is chargeable, the details for the same are visible for individual course under Home Delivery on Tablet page.</p>
                                            </div>
                                            <div class="cntenterd">
                                                <p>The Digi Library on the go is The Digi Library's applications that is compatible with android 2.3 + devices. Through this application students can view the complete content on the tablet PC anywhere on the go and at any time of the day without using computer or broadband connectivity. This application comes with inbuilt video player, epub for reading notes and test engine. The Digi Library application indexes the content to make sure that user is reading the course in a structured manner. This application is also downloadable from the android market place.</p>
                                            </div>
                                            <div class="cntenterd">
                                                <p>Yes, we want to make sure that you can view the content before you make a decision to buy. You can view the demo lectures in the View Course Video area, in additional to the same you can also see the demo lectures on the Home Delivery on Tablet Pc section under Individual course section.</p>
                                            </div>
                                            <div class="cntenterd">
                                                <p>The Digi Library on the go application is available on the android market place. You can download the demo content and the application on your tablet PC or android handset with version 2.3 and above.</p>
                                            </div>
                                            <div class="cntenterd">
                                                <p>We understand the fact that students always have doubts while studying and unfortunately these doubts do not follow or occur as per the teacher schedule. Students more than often have to wait for their next interaction with the teachers to clear their doubts, well not any more.</p>
                                                <p>iProf Digi Library is the only library in the world that comes with 24X7 live help from faculties (Paid service) through 3 most commonly used electronic platforms i.e.:</p>
                                                <p class="subtext">1. Texting - Drop box</p>
                                                <p class="subtext">2. Live discussion - Video conference on web</p>
                                                <p class="subtext">3. Audio session - Talk on Phone (one to one session).</p>
                                            </div>
                                            <div class="cntenterd">
                                                <p>No you can access your content as many times as you want. Its unlimited.</p>
                                            </div>
                                            <div class="cntenterd">
                                                <p>Validity for your subscription means for how long you can view the course videos. 12 Months validity means the course content can be accessed for 12 months from the date of activation. Post 12 months course content expires and gets deleted automatically from the tablet PC.</p>
                                            </div>
                                            <div class="cntenterd">
                                                <p>All the Digi Library covers are designed by the panel of experts who have significant experience in the education domain. The complete course content gets designed based on the course curriculum. You can view the Units, Chapters and topics covered in your course by viewing the TOC of your course. The TOC tab is given for each course on the individual course section under home delivery on tablet section.</p>
                                            </div>
                                            <div class="cntenterd">
                                                <p>The Digi Library on the go application and course content is compatible with most of the android 2.3 plus tablet PC's. However, to ensure that you get uninterrupted services, please refer to the "Learn more about tablet compatibility" tab for more information. This tab is under Home Delivery on Tablet section.</p>
                                            </div>
                                            <div class="cntenterd">
                                                <p>The Digi Library team is quite sure and feels that content on Tablet PC along with 24x7 doubt clearing session shall be sufficient to empower you for your learning. It's a self study tool that ensures that all your leaning needs are catered. Above all, our panel of experts are on a mission to make you successful.</p>
                                            </div>
                                            <div class="cntenterd">
                                                <p>The Digi Library on the go application and course content is compatible with most of the android 2.3 plus tablet PC's . However, to ensure that you get uninterrupted services, please refer to the "Learn more about tablet compatibility" tab for more information and to view various tablet PC options available. This tab is under Home Delivery on Tablet section.</p>
                                                <p>One can also choose to buy from the variety of tablet PC's that are tested and available with The Digi Library team. </p>
                                            </div>
                                            <div class="cntenterd">
                                                <p>The Digi Library on the on the go application and course content is compatible with most of the android 2.3 plus tablet PC's . In case you already have a tablet PC, we recommend you to down the Digi Library application demo from the android market place and see if the content is clearly visible and is playing smoothly on your tablet PC, once you are satisfied, you can buy the course content from the Digi Library home delivery on tablet section. Our team will deliver the content in SD cards at your door step</p>
                                            </div>
                                            <div class="cntenterd">
                                                <p>The content can be played on the SD card itself, we strongly suggest students not to use their internal memory to play the content.</p>
                                            </div>
                                            <div class="cntenterd">
                                                <p>Yes, you have to register with The Digi Library to buy any course from us, the registration is a simple 2 step process. Simply get started by choosing your section and enter details of your name, phone number, email etc., click on submit and you are registered. As soon as register, you will get your free library card and one can start accessing the Digi Library.</p>
                                            </div>
                                            <div class="cntenterd">
                                                <p>Its fairly simple to activate your subscription, follow the simple steps:</p>
                                                <p class="subtext">a. Switch ON the device and Un-lock it.</p>
                                                <p class="subtext">b. Connect the device to any Wi-Fi Network.</p>
                                                <p class="subtext">c. Go to http://www.iprofindia.com/devices.html and download the iProf device application.</p>
                                                <p class="subtext">d. Install iProf application. (The file will be in the download folder on the device)</p>
                                                <p class="subtext">e. Press the 'Home' button on the tablet PC. Position of HOME button is different on different devices so user has to watch carefully where it is, here on the left corner there is a HOME touch button.</p>
                                                <p class="subtext">f. Choose iProf (from the menu showing 'iProf' & 'Launcher')</p>
                                                <p class="subtext">g. If you do not have a password yet, use the New User area to create your new password. Just enter your email address and choose a desired password. This email is the one you used to buy the subscription.</p>
                                                <p class="subtext">h. Press Create Account. You will get a confirmation message.</p>
                                                <p class="subtext">i. Now before logging into the application insert the SD card received in the Subscription Activation Kit.</p>
                                                <p class="subtext">j. Login using the registered Email ID and password.</p>
                                                <p class="subtext">k. You will be prompted to activate the SD Card which has the relevant content. Press Activate</p>
                                                <p class="subtext">l. Now you are ready to use the tablet.</p>
                                                <p class="subtext">m. The content can now be accessed through the iProf application.</p>
                                                <p><strong>Important Notes</strong></p>
                                                <p class="subtext">a. You only need to activate one card (in case of multiple cards having one package content)</p>
                                                <p class="subetext">b. If you are accessing content which is not on the SD card, you will be prompted with an error saying "Content not found. Do you want to download the content again?" Press No, and insert the other card which has the relevant content. It will now play.</p>
                                                <p class="subtext">c. Content once activated on a device cannot be activated or viewed on any other device.</p>
                                            </div>
                                            <div class="cntenterd">
                                                <p>iProf is committed on delivering you our products and services on time, the delivery time of the content is between 5 - 7 working days. Incase it's more than 7 days that you have not received the content, please contact us at 1800-200-2001 and log your complain, we will ensure that your delivery is tracked and sent to you on time.</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="Paymentpolicies">
                                    <div class="vtab">
                                        <ul>
                                            <li class="home selected">Is there a cash on Delivery option available for your content?</li>
                                            <li class="home">Is there is a shipping charge that I have to pay for my course?</li>
                                            <li class="home">Do you refund the money?</li>
                                            <li class="home">What is your return and refund policy?</li>
                                            <li class="home">How can I contact the Digi Library to get more information?</li>
                                        </ul>
                                        <div class="rowf">
                                            <div class="cntenterd" style="display:block;">
                                                <p>Yes there is COD option available for the course, however we want to tell our users to commit for the payment. In case the user does not collect the COD order, the Digi Library removes the option of COD for the registered user for all future transactions.</p>
                                            </div>
                                            <div class="cntenterd">
                                                <p>No, we do not charge you any delivery charges. Your shipping is absolutely free, the cost of the same is borne by the Digi Library.</p>
                                            </div>
                                            <div class="cntenterd">
                                                <p>We do not have a refund policy on the services, however the same is applicable on the product purchase that is courses on tablet. Please read the Terms and conditions page for the same.</p>
                                            </div>
                                            <div class="cntenterd">
                                                <p class="static_subhd">Returns</p>
                                                <p>(a) All requests for return of products have to be placed within 7 days from the date of delivery. Please note that no refunds shall be claimed or will be entertained post 7 days from the date of delivery.</p>
                                                <p>(b) Please note that any service provided by iProf in reference to packages related to doubt clearing on phone, web, text, chat , message medium is non refundable. These services also have a validity period and will expire if not consumed during the validity period.<br>
                                                    <br>
                                                </p>
                                                <p class="static_subhd">Refund</p>
                                                <p>(a) Any refunds due by iProf to you due to a return of an order, will be returned in the following manner:</p>
                                                <p class="subtext"><strong>(i) Credit Card / Debit Card:</strong> The credit card / debit card account of the registered User will be re-credited with the refund amount by iProf. The refund amount will be credited to your account within the time span stipulated by the bank which has issued the credit card / debit card; or</p>

                                                    <br>
                                                </p>
                                                <p>For Details on the same, Please refer to the Terms and conditions page of our website for the same.</p>
                                            </div>

                                                <p>You can reach us at 1800-200-2001 or you can write to us at <a href="mailto:info@theDigiLibrary.com">info@theDigiLibrary.com</a>.</p>
