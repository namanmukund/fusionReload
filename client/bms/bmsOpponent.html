<template name="bmsPopup">
    <div class="modal fade" tabindex="-1" role="dialog" id="congratspop">
      <div class="modal-dialog modal-width">
        <div class="modal-content">
          <div class="modal-header pophd bms-bg">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Test Instructions</h4>
          </div>
          <div class="modal-body text-center">
          <table border="0" width="100%" class="table table-striped table-bordered text-left">
          <tbody>
            <tr>
              <td>Test Type: </td>
              <td>Objective</td>

            </tr>
            <tr>

            </tr>
            <tr>

            </tr>

          </tbody>
          </table>
           
            <button type="button" class="btn btn-warning proceed_free_trial bmsProceed">PROCEED</button>
          </div>
        </div>
