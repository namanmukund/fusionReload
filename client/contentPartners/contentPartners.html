<template name="content_partner">
  <body>
  <link href="/css/style-content.css" rel="stylesheet">
  {{>topstrip}}
  {{>content_partner_nav}} 
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
  <script src="js/jquery-1.11.2.min.js"></script> 
  <!-- Include all compiled plugins (below), or include individual files as needed --> 
  <!-- 
{{>content_partner_nav}}
--> 
  <script src="js/bootstrap.js"></script> 
  <script src="js/custom.js"></script>
  <style>
    .modal-backdrop{
        background-color: none !important;
    }
</style>
  <script>
    $('document').ready(function(){
        $('html').on('click', function(){
           if($('.notifi_pop').is(':visible'))
           {
               $('.notifi_pop').hide();
           }
        });
        $('html').on('click', '.notifi_pop', function(){
            $('.notifi_pop').show();
        });
        $('html').on('click', function(){
           if($('.cartpop').is(':visible'))
           {
               $('.cartpop').hide();
           }
        });
        $('html').on('click', '.cartpop', function(){
            $('.cartpop').show();
        });
        $('.fun-vid').click(function(e){
            e.preventDefault();
           $('#videopop').modal('show');
        });
    });
</script> 
  <script>
  $(document).ready(function() {
 
  $("#owl-demo").owlCarousel({
 	
	
      navigation : true, // Show next and prev buttons
      slideSpeed : 300,
	  loop:true,
      paginationSpeed : 400,
      singleItem:true,
      autoPlay:6000
 
      // "singleItem:true" is a shortcut for:
      // items : 1, 
      // itemsDesktop : false,
      // itemsDesktopSmall : false,
      // itemsTablet: false,
      // itemsMobile : false
 
  });
  

    var carousel = $("#owl-demo");
  carousel.owlCarousel({
    navigation:true,
    navigationText: [
      "<i class='icon-chevron-left icon-white'><</i>",
      "<i class='icon-chevron-right icon-white'>></i>"
      ],
  
});


 
});
</script> 
  <script type="text/javascript">
    $(document).ready(function() {
        $('#maxOption3').multiselect();
    });
</script>
  </body>
</template>

<!--Navigation Start-->
<template name="content_partner_nav">
  <div class="topfixed">
    <div class="light-green">
      <div class="container inner-nav">
        <div class="row"><a class="navbar-brand sprite" href="/">iProf</a>
            {{>search_bar}}
          <ul class="pull-right">
            {{>notif_cart_count}}
            {{#if login_check}}
            <li><a href="javascript:void(0);" class="sign-in">Sign In</a></li>
            <li><a class=" sign-up btn btn-default shadow" href="javascript:void(0);" role="button">Sign Up</a></li>
            {{else}}  
            {{>user_profile_data}}
            {{/if}}
          </ul>
        </div>
      </div>
    </div>
    {{>my_preference}}</div>
  {{>content_partner_list}}
  {{>footer}}
  <div class="clearfix"></div>
</template>

<template name="content_enquirepop">
  <div class="modal fade" tabindex="-1" role="dialog" id="enquirepop">
    <div class="modal-dialog modal-widthenquire">
      <div class="modal-content">
        <div class="modal-header pophd">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Become A Content Publisher</h4>
        </div>
        <div class="modal-body text-center">
          <div class="landing_form1"><img src="images/popup_handshake.jpg" alt=""/>
            <form id="enqryform" class="form-inline">
              <div class="landing_form_input">
                <div class="form-group">
                  <input class="form-control" type="text" placeholder="Name" name="conName" id="conName" required="true">
                </div>
              </div>
              <div class="landing_form_input">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Enter Course" name="conCourse" id="conCourse"/>
                </div>
              </div>
                <div class="form-group1 text-left">
                  <label class="checkbox-inline">
                    <input type="checkbox" value="Videos" name="conOption[]" id="conOption1">
                    Videos</label>
                  <label class="checkbox-inline">
                    <input type="checkbox" value="Notes" name="conOption[]" id="conOption2">
                    Notes</label>
		  <label class="checkbox-inline">
                    <input type="checkbox" value="Test Series" name="conOption[]" id="conOption3">
                    Test Series</label>
                </div>
              <div class="landing_form_input">
                <div class="form-group">
                  <input class="form-control" type="email" placeholder="Email" name="conEmail" id="conEmail" required="true"/>
                </div>
              </div>
              <div class="landing_form_input">
                <div class="form-group">
                  <input class="form-control" type="text" placeholder="Mobile" name="conMobile" id="conMobile" required="true"/>
                </div>
              </div>
              <div class="landing_form_input">
                <div class="form-group">
                  <input class="form-control" type="text" placeholder="Best Time to Call" name="bestTimeToCall" id="bestTimeToCall">
                </div>
              </div>
              <div class="landing_form_input">
		<button class="btn btn-success" id="conSubmit">SUBMIT</button>
	      </div>
            </form>
          </div>
          <div class="thankmsg" style="display:none"><img src="images/pop_thank.jpg" alt="Thank You"/>
            <p class="thanktext">We will get you in touch with you, Shortly.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
